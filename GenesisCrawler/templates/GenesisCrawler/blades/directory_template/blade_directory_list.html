{% load static %}

<div class="onion__table--container">
    <table class="table table-striped onion__table">
        <thead>
            <tr>
                <th scope="row" style="width:10%">ID</th>
                <th scope="col" style="width:75%;">Onion Service</th>
                <th scope="col" style="width:90px">Category</th>
            </tr>
        </thead>
        <tbody>
            {% for mDoc in mDirectoryCallbackLinks %}
                <tr>
                    <td>{{mDoc.mID}}</td>
                    <td><a href="{{mDoc.mURL}}" class="onion__table-url">{{mDoc.mURL}}</a></td>
                    {% if mDoc.mContentType == 'G' %}
                    <td class="onion__table-category"><b>General</b></td>
                    {% elif mDoc.mContentType == 'I' %}
                    <td class="onion__table-category"><b>Illegal</b></td>
                    {% endif %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
